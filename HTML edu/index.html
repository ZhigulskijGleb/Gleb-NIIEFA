<!DOCTYPE html>
<!--Инструкция для веб-браузера, что этот файл- html-->
<html lang="en">
  <head>
    <!--code for chars-->
    <meta charset="UTF-8" />

    <!--content="width=device-width - full scring width text-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Heading-->
    <title>My awesome page</title>

    <!--Link with tamplates from Bootstrap-->
    <!--rel(relationships) - Отношение внешнего документа к нашему документу.
          Так как href содержит стили css, то указываем stylesheet -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .rounded_img {
        width: 40%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        margin-bottom: 6em;
      }
    </style>
  </head>
  <body>
    <div class="container text-center my-5">
      <div class="row">
        <!--В bottstrap все размеры разделены на 12. Соотввенно col-6 - половины ширины основного conrainer-->
        <!--lg - large (для компов), md - medium (для планшетов), sm - small (для телефонов)-->

        <div class="col-lg-6 col-md-8 mx-auto">
          <img class="rounded_img" src="tree.jpg" alt="main tree" />
          <h1 class="fw-light">You are always welcome</h1>
          <p class="lead text-muted">
            п. Дом отдыха "Чепца", ул. Садовая, д.2 (Вход со стороны ресторана
            "Армения")
          </p>
          <a
            href="https://yandex.ru/search/?text=%D1%8F%D0%BD%D0%B4%D0%B5%D0%BA%D1%81&clid=2411726&lr=2"
            target="_blank"
            class="btn btn-primary"
          >
            Like!
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
